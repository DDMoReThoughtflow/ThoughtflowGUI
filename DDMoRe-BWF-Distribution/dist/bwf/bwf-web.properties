# -------------------------
# Default page after login
# -------------------------
defaultPage=ownProjects

# -------------------------
# Other project properties
# ------------------------
auditTrail.default.depth=2

# -------------------
# Ldap server access
# -------------------
# e.g. DC=ddmore,DC=com
ldap.groupSearchBase=
# e.g. ddmore.eu.com
ldap.server=
ldap.port=
# e.g. cn=<username>,ou=service,dc=eu,dc=ddmore,dc=com
ldap.manager.user=
ldap.manager.password=

# -----------
# GIT access
# -----------
git.enabled=false
git.encrypted=
git.username=
git.password=

# ------------
# REST access
# ------------
rest.url=http://127.0.0.1
rest.port=8080
rest.service.contextPath.base=bwf-rest/rest
rest.service.contextPath.ping=ping
rest.service.contextPath.user=user
rest.service.contextPath.project=project
rest.service.contextPath.file=file
# Security
rest.useSSL=
rest.trustStore.path=
rest.trustStore.password=
