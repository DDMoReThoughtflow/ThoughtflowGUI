# --------------------------
# REST client configuration 
# (to workflow server)
# --------------------------
rest.client.url=http://127.0.0.1
rest.client.port=8080
rest.client.service.contextPath.base=workflow-server-rest/rest
rest.client.service.contextPath.workflow=wf

# -----------------
# HSQL DB location
# -----------------
hsql.location=../hsqldb

# -----------
# HttpClient
# -----------
# Number of concurrent connections for the manager
httpclient.max.total.connections=1
# Timeout in ms on how long we'll wait for a connection from the manager - in milliseconds
httpclient.connection.manager.timeout=120000
# Connection timeout in ms (how long it takes to connect to remote host) - in milliseconds
httpclient.connection.timeout=120000
# Socket timeout in ms (how long it takes to retrieve data from remote host) - in milliseconds
httpclient.so.timeout=1800000
# Proxy configuration
httpclient.proxy.enabled=
httpclient.proxy.host=
httpclient.proxy.port=
httpclient.proxy.user=
httpclient.proxy.password=

# -----------
# GIT access
# -----------
git.enabled=
git.encrypted=
git.username=
git.password=
